<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">DatePicker Sample</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
    <div style="width:100%">
      <!-- DatePicker component declaration -->
      <ej-datepicker locale="de" (open)="onCalendarOpen($event)" width='100%'></ej-datepicker>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>

</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Open Modal</button>

<hr>

<pre>{{closeResult}}</pre>
